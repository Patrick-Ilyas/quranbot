<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Vollständig weißer Hintergrund */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #chatbot-container {
            width: 90%;
            max-width: 400px;
            height: 500px;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Chatbot-Container, in dem der LLM laufen wird -->
    <div id="chatbot-container">
        <!-- Hier kannst du dein Chatbot-Skript oder Iframe einfügen -->
    </div>

    <!-- Chatbot-Script einfügen (dies ist ein Platzhalter) -->
    <script src="path/to/your-chatbot.js"></script>
</body>
</html>
